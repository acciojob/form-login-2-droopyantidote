<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Login 2</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="First Name" required><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="Last Name" required><br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="Phone Number" required><br>
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="Email ID" required><br>
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var formData = new FormData(event.target);
        var formValues = {};
        formData.forEach(function(value, key){
            formValues[key] = value;
        });
        var alertMessage = "First Name: " + formValues['First Name'] + " " +
                           "Last Name: " + formValues['Last Name'] + " " +
                           "Phone Number: " + formValues['Phone Number'] + " " +
                           "Email ID: " + formValues['Email ID'];
        alert(alertMessage);
    });
</script>

</body>
</html>
